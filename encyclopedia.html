<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FishDex • Encyclopedia</title>

    <!-- PWA basics (same as index) -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0b1620" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FishDex" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png" />
    <link rel="mask-icon" href="icons/safari-pinned.svg" color="#0b1620" />

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js", { scope: "./" }).catch(console.error);
        });
      }
    </script>

    <style>
      :root {
        --bg-deep: #0a121a;
        --bg-glass: rgba(255, 255, 255, 0.04);
        --bg-glass-strong: rgba(255, 255, 255, 0.06);
        --stroke: rgba(255, 255, 255, 0.1);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.65);
        --icon: rgba(160, 200, 220, 0.9);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
        background:
          radial-gradient(1200px 800px at 80% -10%, #143046 0%, rgba(20, 48, 70, 0) 60%) no-repeat,
          radial-gradient(1000px 700px at -10% 10%, #0f2738 0%, rgba(15, 39, 56, 0) 60%) no-repeat,
          linear-gradient(180deg, #0b1620 0%, #0a1118 100%) no-repeat;
        background-color: var(--bg-deep);
        min-height: 100svh;
        overflow-x: hidden;
      }

      .frame {
        max-width: 980px;
        margin: 0 auto;
        padding: clamp(14px, 2.5vw, 24px);
        border-radius: 22px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
        border: 1px solid var(--stroke);
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
        padding-top: calc(2.5vw + env(safe-area-inset-top));
      }

      .topbar {
        position: sticky;
        top: 0;
        z-index: 30;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 14px;
        background: var(--bg-glass);
        border: 1px solid var(--stroke);
        justify-content: space-between;
        backdrop-filter: blur(8px);
      }

      .brand {
        font-weight: 700;
        font-size: clamp(18px, 4vw, 22px);
      }

      .search {
        flex: 1 1 auto;
        height: clamp(38px, 6vw, 44px);
        border-radius: 12px;
        border: 1px solid var(--stroke);
        background: var(--bg-glass-strong);
        padding: 0 6px 0 6px;
        color: var(--text);
        font-size: 15px;
        outline: none;
        min-width: 0;
        max-width: 100%;
      }

      .back {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 8px 12px;
        color: var(--icon);
        text-decoration: none;
      }

      /* Chip in header */
      .chip {
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        border-radius: 999px;
        padding: 6px 10px;
        font-size: 13px;
        line-height: 1;
        color: var(--text);
        cursor: pointer;
      }

      .chip:hover {
        background: rgba(255, 255, 255, 0.09);
      }

      /* Inline filters panel */
      .filters-panel {
        margin-top: 10px;
        border: 1px solid var(--stroke);
        border-radius: 14px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.06), rgba(255, 255, 255, 0.03));
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
        padding: 12px;
        overflow: hidden;
        max-height: 0;
        opacity: 0;
        transform: translateY(-4px);
        transition: max-height 0.28s ease, opacity 0.2s ease, transform 0.2s ease;
      }

      .filters-panel.open {
        max-height: 1000px;
        opacity: 1;
        transform: none;
      }

      .filters-panel fieldset {
        margin: 6px 0 10px;
        padding: 8px 10px;
        border: 1px solid var(--stroke);
        border-radius: 10px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 6px 10px;
      }

      .filters-panel legend {
        font-size: 11px;
        letter-spacing: 0.3px;
        color: var(--muted);
        padding: 0 4px;
      }

      .filters-panel label {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        cursor: pointer;
      }

      .filters-panel input[type="checkbox"] {
        transform: translateY(-0.5px);
        accent-color: var(--icon);
      }

      .filter-actions {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 4px;
      }

      .group-selections {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 6px;
        margin-top: 12px;
      }

      .card {
        border: 1px solid var(--stroke);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.045), rgba(255, 255, 255, 0.03));
        border-radius: 16px;
        padding: 6px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        background: rgba(140, 190, 220, 0.06);
        border: 1px solid var(--stroke);
        flex: 0 0 auto;
        padding: 6px;
      }

      .icon img,
      .icon svg {
        width: 100%;
        height: 100%;
        object-fit: contain;
        display: block;
      }

      .group-label {
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.2px;
      }

      .group-description {
        font-size: 10px;
        color: var(--muted);
      }

      @media (max-width: 640px) {
        .group-selections {
          /* grid-template-columns: 1fr; */
        }
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <header class="topbar">
        <a class="back" href="./index.html" aria-label="Back to Home">
          <img src="icons/home.svg" alt="" width="24" height="24" />
        </a>
        <div class="brand">Encyclopedia</div>
        <input
          class="search"
          id="q"
          type="text"
          placeholder="Search species, genus, family…"
          aria-label="Search encyclopedia"
        />
        <button id="filterToggle" class="chip" aria-expanded="false" aria-controls="filtersPanel">
          Filters
        </button>
      </header>

      <!-- Inline filters that push content down -->
      <section id="filtersPanel" class="filters-panel" hidden>
        <form id="filterForm">
          <fieldset>
            <legend>Water Type</legend>
            <label><input type="checkbox" name="water" value="freshwater" /> Freshwater</label>
            <label><input type="checkbox" name="water" value="saltwater" /> Saltwater</label>
            <label><input type="checkbox" name="water" value="brackish" /> Brackish</label>
          </fieldset>
          <fieldset>
            <legend>Usage</legend>
            <label><input type="checkbox" name="usage" value="game" /> Game</label>
            <label><input type="checkbox" name="usage" value="commercial" /> Commercial</label>
            <label><input type="checkbox" name="usage" value="aquarium" /> Aquarium</label>
            <label><input type="checkbox" name="usage" value="bait" /> Bait</label>
          </fieldset>
          <div class="filter-actions">
            <button type="button" id="clearFilters" class="chip">Clear</button>
            <div class="spacer"></div>
            <button type="button" id="applyFilters" class="chip">Apply</button>
          </div>
        </form>
      </section>

      <!-- Content below is pushed down by panel -->
      <section class="group-selections">

        <article class="card">
          <div class="icon">
            <img src="icons/gamefish.svg" alt="" />
          </div>
          <div>
            <div class="group-label">Game Fish</div>
            <div class="group-description">Browse popular game fish species</div>
          </div>
        </article>

        <article class="card">
          <div class="icon">
            <img src="icons/commercial.svg" alt="" />
          </div>
          <div>
            <div class="group-label">Commercial Fish</div>
            <div class="group-description">Browse commercially important species</div>
          </div>
        </article>

        <article class="card">
          <div class="icon">
            <img src="icons/baitfish.svg" alt="" />
          </div>
          <div>
            <div class="group-label">Bait Fish</div>
            <div class="group-description">Browse species commonly used as bait</div>
          </div>
        </article>

        <article class="card">
          <div class="icon">
            <img src="icons/fish.svg" alt="" />
          </div>
          <div>
            <div class="group-label">By Genus</div>
            <div class="group-description">Browse species by their genus classification</div>
          </div>
        </article>

        <article class="card">
          <div class="icon">
            <img src="icons/fish.svg" alt="" />
          </div>
          <div>
            <div class="group-label">By Family</div>
            <div class="group-description">Browse species by their family classification</div>
          </div>
        </article>

      </section>

      <script>
        const toggle = document.getElementById('filterToggle');
        const panel = document.getElementById('filtersPanel');
        const form = document.getElementById('filterForm');
        const apply = document.getElementById('applyFilters');
        const clear = document.getElementById('clearFilters');

        function openPanel() {
          panel.hidden = false;
          requestAnimationFrame(() => panel.classList.add('open'));
          toggle.setAttribute('aria-expanded', 'true');
        }

        function closePanel() {
          panel.classList.remove('open');
          toggle.setAttribute('aria-expanded', 'false');
          setTimeout(() => (panel.hidden = true), 280);
        }

        function togglePanel() {
          toggle.getAttribute('aria-expanded') === 'true' ? closePanel() : openPanel();
        }

        toggle.addEventListener('click', togglePanel);

        document.addEventListener('keydown', (e) => {
          if (e.key === 'Escape' && toggle.getAttribute('aria-expanded') === 'true') closePanel();
        });

        apply?.addEventListener('click', () => {
          const data = new FormData(form);
          const selected = {};
          for (const [k, v] of data.entries()) (selected[k] ||= []).push(v);
          console.log('Filters applied:', selected);
          // TODO: applyFiltersToCards(selected);
        });

        clear?.addEventListener('click', () => {
          form.querySelectorAll('input[type="checkbox"]').forEach((cb) => (cb.checked = false));
          console.log('Filters cleared');
          // TODO: applyFiltersToCards({});
        });
      </script>
    </main>
  </body>
</html>
