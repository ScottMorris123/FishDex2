<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>FishDex • Encyclopedia</title>

    <!-- PWA basics (same as index) -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0b1620" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="FishDex" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png" />
    <link rel="mask-icon" href="icons/safari-pinned.svg" color="#0b1620" />

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("./sw.js", { scope: "./" }).catch(console.error);
        });
      }
    </script>

    <style>
      :root {
        --bg-deep: #0a121a;
        --bg-glass: rgba(255, 255, 255, 0.04);
        --bg-glass-strong: rgba(255, 255, 255, 0.06);
        --stroke: rgba(255, 255, 255, 0.1);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.65);
        --icon: rgba(160, 200, 220, 0.9);
        --shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial, sans-serif;
        background:
          radial-gradient(1200px 800px at 80% -10%, #143046 0%, rgba(20, 48, 70, 0) 60%) no-repeat,
          radial-gradient(1000px 700px at -10% 10%, #0f2738 0%, rgba(15, 39, 56, 0) 60%) no-repeat,
          linear-gradient(180deg, #0b1620 0%, #0a1118 100%) no-repeat;
        background-color: var(--bg-deep);
        min-height: 100svh;
        overflow-x: hidden;
      }

      .frame {
        max-width: 980px;
        margin: 0 auto;
        padding: 2.5vw;
        border-radius: 22px;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.03), rgba(255, 255, 255, 0.02));
        border: 1px solid var(--stroke);
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);

        padding-top: calc(2.5vw + env(safe-area-inset-top)); /* padding for the notch on iPhones */
      }

      .topbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        border-radius: 14px;
        background: var(--bg-glass);
        border: 1px solid var(--stroke);
        justify-content: space-between;
      }

      .brand {
        font-weight: 700;
        font-size: clamp(18px, 4vw, 22px);
      }

      .search {
        flex: 1 1 auto;
        height: clamp(38px, 6vw, 44px);
        border-radius: 12px;
        border: 1px solid var(--stroke);
        background: var(--bg-glass-strong);
        padding: 0 12px 0 36px;
        color: var(--text);
        font-size: 15px;
        outline: none;
        min-width: 0;
        max-width: 100%;
      }

      .back {
        display: inline-flex;
        gap: 8px;
        align-items: center;
        border: 1px solid var(--stroke);
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
        padding: 8px 12px;
        color: var(--icon);
        text-decoration: none;
      }

      .filters {
        display: flex;
        gap: 10px;
        margin: 14px 0;
        flex-wrap: wrap;
      }

      .chip {
        border: 1px solid var(--stroke);
        background: var(--bg-glass);
        border-radius: 999px;
        padding: 8px 12px;
        font-size: 14px;
        cursor: pointer;
      }

      .result-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 14px;
        margin-top: 12px;
      }

      .card {
        border: 1px solid var(--stroke);
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.045), rgba(255, 255, 255, 0.03));
        border-radius: 16px;
        padding: 12px;
        display: flex;
        gap: 10px;
        align-items: center;
      }

      .icon {
        width: 48px;
        height: 48px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        background: rgba(140, 190, 220, 0.06);
        border: 1px solid var(--stroke);
        flex: 0 0 auto;
        padding: 6px;
      }

      .spacer {
        flex: 1;
      }

      .group-selections {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 14px;
        margin-top: 12px;
      }
      .group-label {
        font-size: 14px;
        font-weight: 600;
        letter-spacing: .2px;
      }
      .group-description {
        font-size: 10px;
        color: var(--muted);
      }


      @media (max-width: 400px) {
        .brand {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <main class="frame">
      <header class="topbar">
        <a class="back" href="./index.html" aria-label="Back to Home">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path
              d="M15 6l-6 6 6 6"
              stroke="currentColor"
              stroke-width="1.8"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Home
        </a>
        <div class="brand">Encyclopedia</div>
        <input
          class="search"
          id="q"
          type="text"
          placeholder="Search species, genus, family…"
          aria-label="Search encyclopedia"
        />
      </header>

      <!-- Quick filters you can wire up later -->
      <div class="filters">
        <button class="chip" data-filter="freshwater">Freshwater</button>
        <button class="chip" data-filter="saltwater">Saltwater</button>
        <button class="chip" data-filter="game">Game fish</button>
        <button class="chip" data-filter="commercial">Commercial</button>
      </div>

      <!-- Selection options -->
       <section class="group-selections">
        <article class="card">
            <div class="icon">
                <img src="icons/fish.svg" alt="" width="24" height="24" />
            </div>
            <div>
                <div class="group-label">Game Fish</div>
                <div class="group-description">Browse popular game fish species</div>
            </div>
        </article> 
        <article class="card">
            <div class="icon">
                <img src="icons/fish.svg" alt="" width="24" height="24" />
            </div>
            <div>
              <div class="group-label">By Genus</div>
              <div class="group-description">Browse species by their genus classification</div>
            </div>
        </article> 
      </section>
  </body>
</html>
