<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- PWA basics -->
        <link rel="manifest" href="./manifest.json">
        <meta name="theme-color" content="#0b1620">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

        <!-- iOS “install as app” bits -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="FishDex">
        <link rel="apple-touch-icon" href="icons/icon-180.png">
        <!-- Optional iOS mask icon for Safari tabs -->
        <link rel="mask-icon" href="icons/safari-pinned.svg" color="#0b1620">

        <script>
            // Register service worker (required for PWA + offline)
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .catch(console.error);
                });
            }
        </script>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FishDex</title>
        <style>
            :root{
                --bg-deep:#0a121a;
                --bg-mid:#0f1b26;
                --bg-glass:rgba(255,255,255,0.04);
                --bg-glass-strong:rgba(255,255,255,0.06);
                --stroke:rgba(255,255,255,0.1);
                --text:rgba(255,255,255,0.92);
                --muted:rgba(255,255,255,0.65);
                --icon:rgba(160,200,220,0.9);
                --accent:rgba(102,200,255,0.9);
                --shadow:0 10px 30px rgba(0,0,0,0.45);
                --radius:16px;
            }

            *{box-sizing:border-box}
            html,body{height:100%}
            body{
                margin:0;
                color:var(--text);
                font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
                background:
                    radial-gradient(1200px 800px at 80% -10%, #143046 0%, rgba(20,48,70,0) 60%) no-repeat,
                    radial-gradient(1000px 700px at -10% 10%, #0f2738 0%, rgba(15,39,56,0) 60%) no-repeat,
                    linear-gradient(180deg, #0b1620 0%, #0a1118 100%) no-repeat;
                
                background-color:var(--bg-deep);
                min-height: 100svh;
                /*padding-bottom: env(safe-area-inset-bottom);*/
                overflow-x:hidden;
            }

            /* Subtle “glass” container to frame the UI like the mockup */
            .frame{
                max-width:980px;
                margin:48px auto;
                margin-top: 0%;
                margin-bottom: 0%;
                padding:24px;
                border-radius:22px;
                background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
                border:1px solid var(--stroke);
                box-shadow:var(--shadow);
                backdrop-filter: blur(6px);
            }

            /* Top Bar */
            .topbar {
                display: flex;
                align-items: center;
                gap: 12px;
                padding: 12px 16px;
                border-radius: 14px;
                background: var(--bg-glass);
                border: 1px solid var(--stroke);
                justify-content: space-between;
            }
            .brand{
                font-weight:700;
                font-size: clamp(18px, 4vw, 22px);
                flex-shrink: auto;
            }

            .actions{
                display: flex;
                align-items: center;
                gap: 12px;                /* spacing between search and + button */
            }

            .search {
                flex: 1 1 auto;  /* fills available space */
                height: clamp(38px, 6vw, 44px);
                border-radius: 12px;
                border: 1px solid var(--stroke);
                background: var(--bg-glass-strong);
                padding: 0 12px 0 36px;
                color: var(--text);
                font-size: 15px;
                background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="%23A0C8DC" stroke-width="2" viewBox="0 0 24 24"><circle cx="11" cy="11" r="7"/><line x1="16.65" y1="16.65" x2="21" y2="21"/></svg>');
                background-repeat: no-repeat;
                background-position: 10px center;
                background-size: 18px;
                outline: none;
                min-width: 0;
                max-width: 100%;
            }

            /* Right: Log Catch button */
            .add-btn {
                flex-shrink: 0;
                width: clamp(38px, 6vw, 44px);
                height: clamp(38px, 6vw, 44px);
                border-radius: 50%;
                border: 1px solid var(--stroke);
                background: rgba(255, 255, 255, 0.05);
                color: var(--icon);
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: transform 0.15s ease, background 0.15s ease;
            }

            .add-btn:hover {
                transform: scale(1.05);
                background: rgba(255, 255, 255, 0.08);
            }
            /* Content area */
            .content{
                margin-top:22px;
                padding:22px;
                border-radius:18px;
                background:var(--bg-glass);
                border:1px solid var(--stroke);
            }

            /* Grid: 2 stat cards + 2 action cards (like the mockup) */
            .grid{
                display: grid;
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 20px;
            }

            .card{
                border-radius: 18px;
                background: linear-gradient(180deg, rgba(255,255,255,0.045), rgba(255,255,255,0.03));
                border: 1px solid var(--stroke);
                padding: 18px;                 /* keep it consistent */
                display: flex;
                align-items: center;
                gap: 18px;
                min-height: 140px;
                box-shadow: var(--shadow);
            }

            .icon {
                width: 56px;
                height: 56px;
                border-radius: 14px;
                display: grid;
                place-items: center;
                background: rgba(140,190,220,0.06);
                border: 1px solid var(--stroke);
                flex: 0 0 auto;
                padding: 6px;           /* ✅ adds internal spacing */
                box-sizing: border-box; /* ensures padding doesn’t enlarge the box */
            }

            .icon img, 
            .icon svg {
                width: 100%;
                height: 100%;
                object-fit: contain;
                color: var(--icon);
            }


            .stat{
                display:flex;
                flex-direction:column;
                gap:6px;
                padding: 0 0 0 0;
                margin: 0 0 0 0;
            }
            .stat .label{
                font-size:16px;
                color:var(--muted);
            }
            .stat .value{
                font-size: 200%;
                font-weight:700;
                letter-spacing:.5px;
            }

            /* Action cards (buttons) */
            .action{
                cursor:pointer;
                transition:transform .15s ease, background .15s ease, border-color .15s ease;
            }
            .action:hover{ 
                transform:translateY(-1px); 
                background:rgba(255,255,255,0.055); 
                border-color:rgba(255,255,255,0.14); 
            }
            .action .label{
                font-size:18px;
                font-weight:600;
                letter-spacing:.2px;
            }

            /* Subtle helper text (achievements placeholder) */
            .helper{
                text-align:center;
                color:var(--muted);
                margin-top:18px;
                font-size:14px;
            }

            /* Footer */
            footer{
                margin-top:18px;
                text-align:center;
                color:var(--muted);
                font-size:13px;
            }

            .statsbar{
                display: flex;
                align-items: center;
                justify-content: space-around;
                margin-top: clamp(5px, 1vw, 28px);
                margin-bottom: clamp(5px, 1vw, 28px);
                /* gap: clamp(10px, 4vw, 28px); */
                /* padding: clamp(14px, 3vw, 22px); */
                /* border-radius: 14px; */
                /* background: var(--bg-glass); */
                /* border: 1px solid var(--stroke); */
            }

            .statsbar .divider {
                width: 1px;
                height: 60%;
                background: rgba(255, 255, 255, 0.1);
                border-radius: 1px;
            }
            .statsbar .label{
                font-size:16px;
                color:var(--muted);
                padding-bottom: 0px;;
            }
            .statsbar .value{
                font-size: 200%;
                font-weight:700;
                letter-spacing:.5px;

                border-top: 2px solid var(--muted);
                margin-top: 2px;
                padding-top: 0;
            }

            /* Slightly tighten layout on small phones */
            @media (max-width: 400px) {
                .search { max-width: 100%; }
                .brand { font-size: 18px; }
            }
        </style>
    </head>

    <body>
        <main class="frame">

            <!-- Top Bar -->
            <header class="topbar">
                <div class="brand">FishDex</div>

                <input class="search" type="text" placeholder="Search species..." aria-label="Search species">

                <button class="add-btn" aria-label="Log a Catch">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                    </svg>
                </button>
            </header>

            <!-- Top stats: Species Caught + Catches Logged -->
            <article class="statsbar">
                <div class="icon">
                    <img src="icons/fish.svg" alt="Fish icon">
                </div>
                <div>
                    <div class="label">Species Caught</div>
                    <div class="value">14</div>
                </div>

                <div class="divider"></div>

                <div class="icon">
                    <img src="icons/pole.svg" alt="Fishing rod icon">
                </div>

                <div>
                    <div class="label">Catches Logged</div>
                    <div class="value">58</div>
                </div>
            </article>
            

            <!-- Content: cards grid -->
            <section class="grid">
                <article class="card action" role="button" aria-label="Browse FishDex">
                    <div class="icon" style="margin-right:-10px; margin-left: -10px;">
                        <!-- location pin icon -->
                        <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 21s7-7.163 7-11a7 7 0 1 0-14 0c0 3.837 7 11 7 11Z" stroke="currentColor" stroke-width="1.6"/>
                        <circle cx="12" cy="10" r="2.5" stroke="currentColor" stroke-width="1.6"/>
                        </svg>
                    </div>
                    <div class="stat">
                        <div class="label">Browse FishDex</div>
                        <div class="value" style="font-size:14px; font-weight:600; opacity:.85; font-style: italic;">Open Encyclopedia</div>
                    </div>
                </article>

                <article class="card action" role="button" aria-label="Browse FishDex">
                    <div class="icon" style="margin-right:-10px; margin-left: -10px;">
                        <!-- location pin icon -->
                        <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 21s7-7.163 7-11a7 7 0 1 0-14 0c0 3.837 7 11 7 11Z" stroke="currentColor" stroke-width="1.6"/>
                        <circle cx="12" cy="10" r="2.5" stroke="currentColor" stroke-width="1.6"/>
                        </svg>
                    </div>
                    <div class="stat">
                        <div class="label">Browse FishDex</div>
                        <div class="value" style="font-size:14px; font-weight:600; opacity:.85; font-style: italic;">Open Encyclopedia</div>
                    </div>
                </article>
            </section>

            <section class="content">
                <div class="grid">

                    <!-- Browse FishDex (action) -->
                    <article class="card action" role="button" aria-label="Browse FishDex">
                        <div class="icon" style="margin-right:-10px; margin-left: -10px;">
                            <!-- location pin icon -->
                            <svg viewBox="0 0 24 24" fill="none">
                            <path d="M12 21s7-7.163 7-11a7 7 0 1 0-14 0c0 3.837 7 11 7 11Z" stroke="currentColor" stroke-width="1.6"/>
                            <circle cx="12" cy="10" r="2.5" stroke="currentColor" stroke-width="1.6"/>
                            </svg>
                        </div>
                        <div class="stat">
                            <div class="label">Browse FishDex</div>
                            <div class="value" style="font-size:14px; font-weight:600; opacity:.85; font-style: italic;">Open Encyclopedia</div>
                        </div>
                    </article>

                    <!-- Your FishDex (action) -->
                    <article class="card action">
                        <div class="icon">
                            <img src="icons/book.svg" alt="Book icon">
                        </div>
                        <div class="stat">
                            <div class="label">Your FishDex</div>
                            <div class="value" style="font-size:18px; font-weight:600; opacity:.85;">View Your Collection</div>
                        </div>
                    </article>

                </div>

            <!-- Achievements placeholder line (not functional yet) -->
            <p class="helper">Catch more species to unlock achievements.</p>
            </section>

            <footer>
            Data sourced from FishBase (v24.07) • © 2025 FishDex
            </footer>
        </main>
    </body>
</html>
