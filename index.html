<!DOCTYPE html>
<html lang="en">
    <head>
            <!-- PWA basics -->
        <link rel="manifest" href="./manifest.json">
        <meta name="theme-color" content="#0b1620">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">

        <!-- iOS “install as app” bits -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <meta name="apple-mobile-web-app-title" content="FishDex">
        <link rel="apple-touch-icon" href="icons/icon-180.png">
        <!-- Optional iOS mask icon for Safari tabs -->
        <link rel="mask-icon" href="icons/safari-pinned.svg" color="#0b1620">

        <script>
            // Register service worker (required for PWA + offline)
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js', { scope: './' })
                    .catch(console.error);
                });
            }
        </script>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>FishDex</title>
        <style>
            :root{
                --bg-deep:#0a121a;
                --bg-mid:#0f1b26;
                --bg-glass:rgba(255,255,255,0.04);
                --bg-glass-strong:rgba(255,255,255,0.06);
                --stroke:rgba(255,255,255,0.1);
                --text:rgba(255,255,255,0.92);
                --muted:rgba(255,255,255,0.65);
                --icon:rgba(160,200,220,0.9);
                --accent:rgba(102,200,255,0.9);
                --shadow:0 10px 30px rgba(0,0,0,0.45);
                --radius:16px;
            }

            *{box-sizing:border-box}
            html,body{height:100%}
            body{
                margin:0;
                color:var(--text);
                font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
                background:
                    radial-gradient(1200px 800px at 80% -10%, #143046 0%, transparent 60%),
                    radial-gradient(1000px 700px at -10% 10%, #0f2738 0%, transparent 60%),
                    linear-gradient(180deg, #0b1620 0%, #0a1118 100%);
                background-color:var(--bg-deep);
                overflow-x:hidden;
            }

            /* Subtle “glass” container to frame the UI like the mockup */
            .frame{
                max-width:980px;
                margin:48px auto;
                padding:24px;
                border-radius:22px;
                background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
                border:1px solid var(--stroke);
                box-shadow:var(--shadow);
                backdrop-filter: blur(6px);
            }

            /* Top Bar */
            .topbar{
                position: relative;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap:16px;
                padding:14px 16px;
                border-radius:14px;
                background:var(--bg-glass);
                border:1px solid var(--stroke);
            }
            .brand{
                font-weight:700;
                letter-spacing:.2px;
                font-size:22px;
                padding-left:4px;
                flex-shrink: 0;
            }

            .actions{
                display: flex;
                align-items: center;
                gap: 12px;                /* spacing between search and + button */
            }

            .search{
                flex: 0 1 clamp(220px, 65vw, 480px);
                display:flex;
                align-items:center;
                gap:10px;
                height:44px;
                padding:0 14px;
                border-radius:12px;
                background:var(--bg-glass-strong);
                border:1px solid var(--stroke);
                
            }
            .search svg{opacity:.9}
            .search input{
                flex:1;
                height:100%;
                background:transparent;
                border:0;
                outline:none;
                color:var(--text);
                font-size:15px;
            }

            /* Floating + button (top-right inside topbar) */
            .add-btn{
                position: static;
                transform: none;
                width: 36px;
                height: 36px;
                border-radius: 50%;
                border: 1px solid var(--stroke);
                background: rgba(255,255,255,0.04);
                display: grid;
                place-items: center;
                cursor: pointer;
                transition: transform .15s ease, background .15s ease;
            }
            .add-btn:hover{ transform: scale(1.05); background: rgba(255,255,255,0.06); }

            /* Content area */
            .content{
                margin-top:22px;
                padding:22px;
                border-radius:18px;
                background:var(--bg-glass);
                border:1px solid var(--stroke);
            }

            /* Grid: 2 stat cards + 2 action cards (like the mockup) */
            .grid{
                display: grid;
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 20px;
            }

            .card{
                border-radius: 18px;
                background: linear-gradient(180deg, rgba(255,255,255,0.045), rgba(255,255,255,0.03));
                border: 1px solid var(--stroke);
                padding: 18px;                 /* keep it consistent */
                display: flex;
                align-items: center;
                gap: 18px;
                min-height: 140px;
                box-shadow: var(--shadow);
            }

            .icon {
                width: 56px;
                height: 56px;
                border-radius: 14px;
                display: grid;
                place-items: center;
                background: rgba(140,190,220,0.06);
                border: 1px solid var(--stroke);
                flex: 0 0 auto;
                padding: 6px;           /* ✅ adds internal spacing */
                box-sizing: border-box; /* ensures padding doesn’t enlarge the box */
            }

            .icon img, 
            .icon svg {
                width: 100%;
                height: 100%;
                object-fit: contain;
                color: var(--icon);
            }


            .stat{
                display:flex;
                flex-direction:column;
                gap:6px;
            }
            .stat .label{
                font-size:16px;
                color:var(--muted);
            }
            .stat .value{
                font-size: 200%;
                font-weight:700;
                letter-spacing:.5px;
            }

            /* Action cards (buttons) */
            .action{
                cursor:pointer;
                transition:transform .15s ease, background .15s ease, border-color .15s ease;
            }
            .action:hover{ 
                transform:translateY(-1px); 
                background:rgba(255,255,255,0.055); 
                border-color:rgba(255,255,255,0.14); 
            }
            .action .label{
                font-size:18px;
                font-weight:600;
                letter-spacing:.2px;
            }

            /* Subtle helper text (achievements placeholder) */
            .helper{
                text-align:center;
                color:var(--muted);
                margin-top:18px;
                font-size:14px;
            }

            /* Footer */
            footer{
                margin-top:18px;
                text-align:center;
                color:var(--muted);
                font-size:13px;
            }

            /* Responsive */
            @media (max-width: 360){
                .grid{ grid-template-columns: 1fr; } /* comment out if you truly want 2 cols always */
            }
        </style>
    </head>

    <body>
        <main class="frame">
            <!-- Top Bar -->
            <header class="topbar">
                <div class="brand">FishDex</div>
                
                <div class="actions">
                    <div class="search" aria-label="Search">
                        <!-- search icon -->
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M21 21l-4.3-4.3m2.05-5.25a7.25 7.25 0 1 1-14.5 0 7.25 7.25 0 0 1 14.5 0Z"
                                stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="text" placeholder="Search species…" aria-label="Search species" />
                    </div>

                    <!-- Floating + Log Catch button -->
                    <button class="add-btn" title="Log a Catch" aria-label="Log a Catch">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                        <path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                        </svg>
                    </button>
                </div>
            </header>

            <section class="grid" style="margin-top: 1%;">
                <article class="card" style="min-height: auto; height: auto; padding: 2%;">
                    <div class="icon">
                        <img src="icons/fish.svg" alt="Fish icon">
                    </div>
                    <div class="stat">
                        <div class="label">Species Caught</div>
                        <div class="value" style="margin-top: -15px;">12</div>
                    </div>
                </article>

                <article class="card" style="min-height: auto; height: auto; padding: 2%;">
                    <div class="icon">
                        <img src="icons/fish.svg" alt="Fish icon">
                    </div>
                    <div class="stat">
                        <div class="label">Catches Logged</div>
                        <div class="value" style="margin-top: -15px;">59</div>
                    </div>
                </article>
            </section>

            <!-- Content: cards grid -->
            <section class="content">
                <div class="grid">

                    <!-- Test Card -->
                    <article class="card">
                        <div class="icon">
                            <img src="icons/fish.svg" alt="Fish icon">
                        </div>
                        <div class="stat">
                            <div class="label">Test Logged</div>
                            <div class="value">12</div>
                        </div>
                    </article>


                    <!-- Species Logged -->
                    <article class="card">
                        <div class="icon">
                            <img src="icons/fish.svg" alt="Fish icon">
                        </div>
                        <div class="stat">
                            <div class="label">Species Logged</div>
                            <div class="value">12</div>
                        </div>
                    </article>

                    <!-- Total Catches -->
                    <article class="card">
                        <div class="icon">
                            <img src="icons/pole.svg" alt="Fishing rod icon">
                        </div>
                        <div class="stat">
                            <div class="label">Total Catches</div>
                            <div class="value">48</div>
                        </div>
                    </article>

                    <!-- Browse FishDex (action) -->
                    <article class="card action" role="button" aria-label="Browse FishDex">
                    <div class="icon">
                        <!-- location pin icon -->
                        <svg viewBox="0 0 24 24" fill="none">
                        <path d="M12 21s7-7.163 7-11a7 7 0 1 0-14 0c0 3.837 7 11 7 11Z" stroke="currentColor" stroke-width="1.6"/>
                        <circle cx="12" cy="10" r="2.5" stroke="currentColor" stroke-width="1.6"/>
                        </svg>
                    </div>
                    <div class="stat">
                        <div class="label">Browse FishDex</div>
                        <div class="value" style="font-size:18px; font-weight:600; opacity:.85;">Open Encyclopedia</div>
                    </div>
                    </article>

                    <!-- Your FishDex (action) -->
                    <article class="card action">
                        <div class="icon">
                            <img src="icons/book.svg" alt="Book icon">
                        </div>
                        <div class="stat">
                            <div class="label">Your FishDex</div>
                            <div class="value" style="font-size:18px; font-weight:600; opacity:.85;">View Your Collection</div>
                        </div>
                    </article>

                </div>

            <!-- Achievements placeholder line (not functional yet) -->
            <p class="helper">Catch more species to unlock achievements.</p>
            </section>

            <footer>
            Data sourced from FishBase (v24.07) • © 2025 FishDex
            </footer>
        </main>
    </body>
</html>
